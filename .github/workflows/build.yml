name: Build APK with Buildozer

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Buildozer and dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libtinfo-dev
        pip3 install --user --upgrade Cython virtualenv buildozer

    - name: Find sdkmanager and accept licenses
      run: |
        mkdir -p ~/.android
        echo "### User Sources for Android SDK Manager" > ~/.android/repositories.cfg
        
        # پیدا کردن مسیر واقعی sdkmanager
        SDKMANAGER_PATH=$(find /home/runner/.buildozer -name "sdkmanager" | head -n 1)
        echo "Found sdkmanager at: $SDKMANAGER_PATH"
        
        # قبول کردن لایسنس‌ها
        yes | $SDKMANAGER_PATH --licenses

    - name: Build APK with Buildozer
      run: |
        buildozer android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: bin/*.apk
